<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        <img
          src="images/illustration-hero.svg"
          alt="Hero illustration"
          class="card-image"
        />
        <div class="card-details flex-flow">
          <h1 class="card-title">Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks and podcast on
            any device anywhere you like!
          </p>
          <div class="subscription-plan flex-group">
            <div class="flex-group">
              <img src="images/icon-music.svg" alt="Icon music" />
              <div>
                <p class="subscription-type">Annual Plan</p>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
          <button class="button btn-proceed">Proceed to Payment</button>
          <button class="button btn-cancel">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
