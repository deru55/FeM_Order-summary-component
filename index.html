<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        <img
          src="images/illustration-hero.svg"
          alt="Hero illustration"
          class="card-image"
        />
        <div class="card-content grid-flow">
          <h2 class="card-title">Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks and podcast on
            any device anywhere you like!
          </p>
          <div class="card-plan flex-row">
            <div>
              <img src="images/icon-music.svg" alt="" />
            </div>
            <div>
              <p class="fw-bold">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <button class="link">Change</button>
          </div>
          <button class="button btn-proceed">Proceed to Payment</button>
          <button class="button btn-cancel">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
