<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img src="images/illustration-hero.svg" alt="" />
        <div class="card__content | flow">
          <h2 class="card__content__title">Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks and podcast on
            any device anywhere you like!
          </p>
          <div class="card__content__plan">
            <div class="flex-group">
              <img src="images/icon-music.svg" alt="" />
              <div>
                <p class="fw-bold text-neutral-3">Annual Plan</p>
                <p>$59.99/year</p>
              </div>
            </div>
            <a class="fs-300" href="#">Change</a>
          </div>
          <div class="card__button__group">
            <button class="button button--proceed">Proceed to Payment</button>
            <button class="button button--cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
